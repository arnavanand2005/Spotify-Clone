<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY CLONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="index">
        <ul>
            <li><img src="spotifyimg.png" alt="SPOTIFY">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="layout">
        <div class="sidebar">
            <div class="sidebanner">
                <span class="weeknd">
                    <img src="Screenshot 2024-09-25 022433.png" alt="The Weeknd">
                    <a href="#">THE WEEKND</a>
                </span>
            </div>
            <div class="sidebanner">
                <span class="rodeo">
                    <img src="rodeo.png" alt="RODEO">
                    <a href="#">Listen to RODEO</a>
                </span>
            </div>
            <div class="sidebanner">
                <span class="liked">
                    <img src="Screenshot 2024-09-25 022510.png" alt="Artist 3">
                    <a href="#">LIKED SONGS</a>
                </span>
            </div>
            <div class="sidebanner">
                <span class="juice">
                    <img src="Screenshot 2024-09-25 022637.png" alt="Best of juice">
                    <a href="#">BEST OF JUICE WRLD</a>
                </span>
            </div>l   
        </div>

        <div class="container">
            <div class="Song playlist">
                <h1>This is Travis Scott</h1>
                <div class="songitemcontainer">
                    <div class="SongItem">
                        <img width="30px" height="30px" src="Astroworld.png" alt="1">
                        <span>Stargazing</span>
                        <span class="play"><span class="time">3:17</span><i class="fa-regular fa-circle-play"></i></span>
                    </div>
                    <div class="SongItem">
                        <img width="30px" height="30px" src="Astroworld.png" alt="1">
                        <span>Sicko Mode</span>
                        <span class="play"><span class="time">4:21</span><i class="fa-regular fa-circle-play"></i></span>
                    </div>
                    <div class="SongItem">
                        <img width="30px" height="30px" src="Astroworld.png" alt="1">
                        <span>Wake up</span>
                        <span class="play"><span class="time">3:53</span><i class="fa-regular fa-circle-play"></i></span>
                    </div>
                    <div class="SongItem">
                        <img width="30px" height="30px" src="Astroworld.png" alt="1">
                        <span>Can't say</span>
                        <span class="play"><span class="time">4:03</span><i class="fa-regular fa-circle-play"></i></span>
                    </div>
                    <div class="SongItem">
                        <img width="30px" height="30px" src="wallpaperflare.com_wallpaper (6).jpg" alt="1">
                        <span>My Eyes</span>
                        <span class="play"><span class="time">3:57</span><i class="fa-regular fa-circle-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="banners"></div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="length" id="random" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="banner">
            <img src="Astroworld.png" alt="">
            <b>Sicko Mode</b>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/80d37c7baf.js" crossorigin="anonymous"></script>
</body>
</html>
